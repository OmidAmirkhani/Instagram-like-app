{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


  <section class="section">
    <div class="container">

      <div class="columns is-mobile has-text-centered">
        <div class="column is-half is-offset-one-quarter">

          <div class="card">
            <div class="card-content">
              <div class="row center-align">
                <form method="post" action="" role="form">
                  </h3>
                  <div class="row">
                    {% csrf_token %}
                    {{ form.id }}
                    <h3 class="title is-3">Change password</h3>
                    <div class="input-field col s12">
                      <label class="label is-medium" for="old_password">Old password</label>
                      {{ form.old_password }}

                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <label class="label is-medium" for="new_password">New password</label>
                      {{ form.new_password }}
                      
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <label class="label is-medium" for="password">Re-type password</label>
                      {{ form.confirm_password }}
                      
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                    </div>
                  </div>
                  <!-- <button class="btn waves-effect waves-light" type="submit" name="action"><i
                      class="material-icons left">send</i>Change Password</button> -->
                    <br>
                      <div class="field">
                        <p class="control">
                          <button type="submit" name="action" class="button is-success">
                            Change Password
                          </button>
                        </p>
                      </div>
                </form>
              </div>
