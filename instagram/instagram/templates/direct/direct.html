{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="columns is-mobile">

    <div class="column is-one-quarter">
        <aside class="menu">
            <h1 class="title is-2">
                Messages
            </h1>
            <ul style="overflow-y: scroll; height: 500px" class="menu-list">


                <a class="is-active" href="">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-64x64">
                                    <img src="" alt="Placeholder image">
                                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="media-content">

                                <div class="content">
                                    <p>
                                        <strong>aaa</strong> <small>bbbb</small>
                                    </p>
                                </div>

                                <div class="content">

                                    <p style="font-weight: bold; color: red;">
                                        <i class="material-icons">mark_chat_unread</i>
                                    </p>

                                </div>

                            </div>
                        </article>
                    </div>
                </a>


            </ul>
        </aside>
        <br>
        <a href="" class="button is-success">New message</a>

    </div>

    <div class="column">

        <div style="overflow-y: scroll; height: 500px">


            <div class="box">
                <article class="media">
                    <div class="media-left">
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>john</strong> on: <strong><small>date</small></strong>
                            </p>
                        </div>
                    </div>
                </article>
            </div>



        </div>


        <form role="form" method="POST" action="">
            {% csrf_token %}
            <article class="media">
                <figure class="media-left">
                    <p class="image is-64x64">
                        <img src="https://bulma.io/images/placeholders/128x128.png">
                    </p>
                </figure>
                <div class="media-content">
                    <input type="hidden" name="to_user" value="">
                    <div class="field">
                        <p class="control">
                            <textarea class="textarea" name="body" placeholder="Add a comment..."></textarea>
                        </p>
                    </div>
                    <nav class="level">
                        <div class="level-left">
                            <div class="level-item">
                                <button type="submit" name="action" class="button is-info">Send</buttom>
                            </div>
                        </div>
                    </nav>
                </div>
            </article>
        </form>

    </div>
</div>

{% endblock %}
